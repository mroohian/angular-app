<mat-input-container color="accent">
  <input matInput type="search" placeholder="Search..."
    (blur)="active = false" (focus)="active = true"
    [(ngModel)]="searchTerm" (ngModelChange)="search()">    
</mat-input-container>

<div *ngIf="active && results && results.length > 0" 
  class="search-result mat-typography mat-elevation-z5">
  <ul class="search-result-list">
    <li *ngFor="let result of results">{{ result }}</li>
  </ul>
</div>
