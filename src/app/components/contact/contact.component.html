<article class="app-container">
  <h1 class="mat-h1">Contact Us</h1>

  <form (ngSubmit)="send()" #contactForm="ngForm">

    <mat-input-container class="contact-field-full-width">
      <input matInput required
      name="name"             
      placeholder="Full Name"
      [(ngModel)]="message.name">
    </mat-input-container>

    <mat-input-container class="contact-field-full-width">
      <input matInput required email
          type="email" 
          name="email" 
          placeholder="Email"
          [(ngModel)]="message.email">
    </mat-input-container>

    <mat-input-container class="contact-field-full-width">
      <textarea matInput required
        rows="10" cols="50" 
        minlength="20" maxlength="500"
        name="body" 
        placeholder="Message"
        [(ngModel)]="message.body">
      </textarea>
    </mat-input-container>

    <button mat-raised-button type="submit"
      class="contact-send"
      [disabled]="!contactForm.form.valid">Send Message</button>

  </form>
</article>
