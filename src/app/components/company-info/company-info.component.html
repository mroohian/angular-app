<div class="company-info mat-elevation-z3 mat-typography">
  <p (click)="onCompanyLabelClick()"><strong>Company:</strong> {{companyName}}</p>
  <p class="mat-p"><strong>Address:</strong> {{companyAddress}}</p>
  <p><strong>Tel:</strong> {{companyTel}}</p>
  <p class="test"><strong>Website:</strong> <a appHighlight="lightgreen" 
      href="{{companyWebsite}}">{{companyWebsite}}</a></p>
</div>
